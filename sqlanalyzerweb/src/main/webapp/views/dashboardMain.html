<div class="row">
	<div class="col-sm-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style="display: inline">SQL Stats</h3>
				
			</div>
			<div class="panel-body summary-panel-body">
				<table st-table="sqlTypeStatsArray" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Type</th>
							<th>Count</th>
							<th>Time Taken(ms)</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in sqlTypeStatsArray">
							<td>{{row.type | lowercase }}</td>
							<td>{{row.count}}</td>
							<td>{{row.timetaken}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-sm-5">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style="display: inline">Table Stats</h3>
				<div class="panel-control pull-right">
					<a href="#/dashboard/detailedTableStats" class="panelButton"><i class="fa fa-expand"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<table style="height: 315px !important;" st-table="displayedtableSummaryCollection" st-safe-src="tableSummaryStatsArray" class="scroll-table table table-striped table-bordered">
					<thead>
						<tr>
							<th style="width:48.5%" st-sort="tableName">Table Name</th>
							<th style="width:19%"  st-sort="count">Count</th>
							<th style="width:30%"  st-sort="timetaken">Time Taken(ms)</th>
						</tr>
						<tr>
							<th style="width:100%" ><input st-search="tableName" placeholder="search for table" class="input-sm form-control" type="search" /></th>
						</tr> 
					</thead>
					<tbody>
						<tr ng-repeat="row in displayedtableSummaryCollection">
							<td style="width:50%" ><a ng-href="#/dashboard/ps/table/{{row.tableName}}">{{row.tableName}}</a></td>
							<td style="width:20%" >{{row.count}}</td>
							<td style="width:30%" >{{row.timetaken}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
