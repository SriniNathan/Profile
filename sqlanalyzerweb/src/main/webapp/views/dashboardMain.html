<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style="display: inline">SQL Stats</h3>

			</div>
			<div class="panel-body summary-panel-body">
				<table st-table="sqlTypeStatsArray" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="width: 40%; text-align: left;">Type</th>
							<th style="width: 30%; text-align: right;">Count</th>
							<th style="width: 30%; text-align: right;">Time Taken(ms)</th>
							<th style="width: 10px;"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in sqlTypeStatsArray">
							<td style="width: 40%; text-align: left;">{{row.type | lowercase }}</td>
							<td style="width: 30%; text-align: right;">{{row.count}}</td>
							<td style="width: 30%; text-align: right;">{{row.timetaken}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style="display: inline">Table Stats</h3>
				<div class="panel-control pull-right">
					<a href="#/dashboard/detailedTableStats" class="panelButton"><i class="fa fa-expand"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<table style="height: 325px !important;" st-table="displayedtableSummaryCollection" st-safe-src="tableSummaryStatsArray" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="width: 50%" st-sort="tableName">Table Name</th>
							<th style="width: 25%" st-sort="count">Count</th>
							<th style="width: 25%" st-sort="timetaken">Time Taken(ms)</th>
							<th style="width: 10px;"></th>
						</tr>
						<tr>
							<th style="width: 100%"><input st-search="tableName" placeholder="search for table" class="input-sm form-control" type="search" /></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in displayedtableSummaryCollection">
							<td style="width: 50%; text-align: left;"><a ng-href="#/dashboard/ps/table/{{row.tableName}}">{{row.tableName}}</a></td>
							<td style="width: 25%; text-align: right;">{{row.count}}</td>
							<td style="width: 25%; text-align: right;">{{row.timetaken}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
